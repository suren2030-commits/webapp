<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Celebrate Frontend (mini)</title>
</head>
<body>
  <h1>Celebrate Frontend (QA)</h1>
  <button id="call">Call backend /api/echo</button>
  <pre id="out"></pre>

<script>
document.getElementById('call').addEventListener('click', async () => {
  try {
    const res = await fetch('/api/echo/');
    const json = await res.json();
    document.getElementById('out').innerText = JSON.stringify(json, null, 2);
  } catch (e) {
    document.getElementById('out').innerText = 'Error: '+e.message;
  }
});
</script>
</body>
</html>
